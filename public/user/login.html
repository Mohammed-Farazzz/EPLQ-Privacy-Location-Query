<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - EPLQ</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container" style="max-width: 500px; margin-top: 4rem;">
        <div class="card">
            <h1 class="text-center mb-3">User Login</h1>
            <p class="text-center text-secondary mb-4">Search encrypted location data</p>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="user@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="rememberMe" style="cursor: pointer;">
                        <span style="color: var(--text-secondary); font-size: 0.875rem;">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 1rem;" id="loginBtn">
                    Login
                </button>
            </form>

            <p class="text-center mt-3">
                Don't have an account?
                <a href="register.html" style="color: var(--secondary-light); font-weight: 600;">Register here</a>
            </p>

            <p class="text-center mt-2">
                <a href="../index.html" style="color: var(--text-muted); font-size: 0.875rem;">‚Üê Back to home</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/logger.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const role = await authService.getUserRole();
                if (role === 'user') {
                    window.location.href = 'dashboard.html';
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const result = await authService.login(email, password);

                if (result.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(result.message);
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                showAlert('Login failed: ' + error.message);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
