<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - EPLQ</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container" style="max-width: 500px; margin-top: 4rem;">
        <div class="card">
            <h1 class="text-center mb-3">User Registration</h1>
            <p class="text-center text-secondary mb-4">Create an account to search encrypted POI data</p>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="user@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Minimum 6 characters">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required
                        placeholder="Re-enter password">
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: start; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" id="terms" required style="margin-top: 0.25rem; cursor: pointer;">
                        <span style="color: var(--text-secondary); font-size: 0.875rem;">
                            I agree to the terms and conditions and privacy policy
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 1rem;" id="registerBtn">
                    Register
                </button>
            </form>

            <p class="text-center mt-3">
                Already have an account?
                <a href="login.html" style="color: var(--secondary-light); font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/logger.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long!');
                return;
            }

            if (!terms) {
                showAlert('Please accept the terms and conditions!');
                return;
            }

            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';

            try {
                const result = await authService.register(email, password, 'user');

                if (result.success) {
                    showAlert('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showAlert(result.message);
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Register';
                }
            } catch (error) {
                showAlert('Registration failed: ' + error.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });
    </script>
</body>

</html>
